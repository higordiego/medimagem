<ion-view view-title="Impressora">
    <ion-content class="bgGeral padding">
        <div class="text-center" style="margin-top: 50px">
            <img src="img/logo.png" width="321px" class="img-responsive">
        </div>
        <br/>
        <div class="item item-text-wrap">
            <h4 class="text-center" style="color: #333">Por favor, escolha sua senha com base na sua categoria!</h4>
        </div>
        <div style="margin-top: 30px;">
            <button type="button" class="button button-block button-balanced mybutton" ng-click="normal()">
                <strong> Normal </strong>
            </button>
        </div>
        <div style="margin-top: 40px">
            <button type="button" class="button button-block button-calm mybutton" ng-click="preferencial()">
                <strong>Preferencial </strong>
            </button>
        </div>
        <div style="margin-top: 40px">
            <button type="button" class="button button-block button-assertive mybutton" ng-click="exam()">
                <strong> Exames </strong> 
            </button>
        </div>

    </ion-content>
</ion-view>
